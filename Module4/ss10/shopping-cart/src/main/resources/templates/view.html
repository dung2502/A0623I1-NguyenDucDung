<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="wrapper">
    <div class="head">
        <div class="navbar">
            <div class="nav-link-left"></div>
            <div class="nav-link-right">
                <ul>
                    <li><a href="#">Ngôn Ngữ</a></li>
                    <li><a href="#">Đăng Ký</a></li>
                    <li><a href="#">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
        <div class="head-content">
            <div class="logo">
                <img th:src="@{/images/logo-bike.png}" alt="logo">
            </div>
            <form method="get" action="/books/shop" class="search-bar">
                <input type="text" class="searching" name="nameSearch" th:value="${nameSearch}" placeholder="Search">
                <button type="submit" class="btn">Search</button>
            </form>
            <div class="cart">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6
                     50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6
                     19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4
                     54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0
                     1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="content-view">
        <div class="product-card">
            <div class="products-top">
                <span class="product-thumb">
                    <img th:src="@{'/images/' + ${product.image}}" alt="image">
                </span>
            </div>
            <div class="product-info">
                <label>Mã sản phẩm: <span class="product-code" th:text="${product.productCode}"></span></label>
                <label>Tên sản phẩm: <span class="product-name" th:text="${product.name}"></span></label>
                <label>Giá cũ: <span class="product-price product-price-old"
                                         th:text="${product.oldPrice}"></span></label>
                <label>Giá mới: <span class="product-price" th:text="${product.newPrice}"></span></label>
                <label>
                    <button class="content-button content-button-red" style="left: 0">MUA NGAY</button>
                    <button class="content-button" style="left: 0"
                            th:onclick="|window.location.href = '@{/products/{id}/add-to-cart(id =${product.getId()})}'|">
                        THÊM VÀO GIỎ HÀNG
                    </button>
                </label>
            </div>
        </div>
        <div class="product-description">
            <div th:text="${product.description}" class="description"></div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/bec9f83658.js" crossorigin="anonymous"></script>
</body>
</html>
