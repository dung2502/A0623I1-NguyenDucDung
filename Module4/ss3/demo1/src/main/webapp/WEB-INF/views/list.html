<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/students/create">Create</a>
    <h1>List Student</h1>
    <table border="1" class="table table-hover" id="example">
        <thead>
        <tr>
            <th>Id Product</th>
            <th>Name Product</th>
            <th>Salary</th>
            <th>Info</th>
            <th>Producer</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${listProduct}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.salary}"></td>
            <td th:text="${product.infor}"></td>
            <td th:text="${product.producer}"></td>
            <td><button class="btn btn-primary" ><a th:href="@{/product/{id}/update (id = ${product.code})}">Cập nhật</a></button></td>
            <td><button class="btn btn-danger">Xóa</button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
