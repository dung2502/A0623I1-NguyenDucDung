<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
<div class="form">
    <div class="title">
        <h3>ĐĂNG KÝ HỌC VIÊN</h3>
    </div>
    <div class="nd">
    <div class="name">
        Họ và tên
        <input type="text" name="name" style="margin-left: 40px;">
    </div>
    <div class="date">
         Ngày sinh
        <input type="text" name="date" style="margin-left: 37px;">
    </div>
    <div>
        Giới tính
        <input type="radio" name="male" value="general" style="margin-left: 55px;">Nam
        <input type="radio" name="female" value="general" style="margin-left: 10px;">Nữ
    </div>
    <div>
        Địa chỉ
        <input type="text" name="location" style="height: 70px; width: 150px; margin-left: 55px">
    </div>
    <div class="class">
        Lớp
        <select name="class" style="margin-left: 76px">
            <option value="choose">-Chọn Lớp-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="email">
        Email
        <input type="email" name="email" style="margin-left: 64px">
    </div>
    <div class="telephonenumber">
        Điện thoại
        <input type="number" name="telephonenumber" style="margin-left: 35px">
    </div>
    <div class="buttons">
        <input type="submit" name="submit" value="Đăng ký" style="margin-left: 95px">
        <input type="reset" name="reset" value="Nhập lại" style="margin-left: 10px">
    </div>
</div>
</div>
</body>
</html>
