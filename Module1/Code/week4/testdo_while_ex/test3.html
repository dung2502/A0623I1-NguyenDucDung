<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let text = "hello";
  while(text !== "q" && text !== "" ){
    document.write(text + "<br/>");
    text = prompt("Enter a text to print in the window. Enter 'q' to quit. ")
  }
</script>
</body>
</html>
