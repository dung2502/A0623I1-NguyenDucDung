<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let num = parseInt(prompt("Nhap so luong so nguyen to muon in ra: "));
  let count = 0;
  let n = 2;
  for(let k = 0; count < num; k++){
    let m =1;
    for (let i= 2; i <= Math.sqrt(n); i++){
      if (n % i ===0 ){
        m = 0;
      }

    }
    if (m === 1){
      count++;
      document.write(n +" ")
    }
    n++;
  }
</script>
</body>
</html>
