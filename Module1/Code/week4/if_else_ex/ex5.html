<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let h = parseInt(prompt("Nhập vào chiều cao của tam giác vuông"));
  let a = parseInt(prompt("Nhập vào 1 cạnh của tam giác vuông"));
  let s = (1/2)*a*h;
  document.write("Diện tích của tam giác là: " + s);
</script>
</body>
</html>
