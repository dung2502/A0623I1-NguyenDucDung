<script>
    alert("Giai phuong trinh bac 1: ax + b");
    let a = parseInt(prompt(" Nhap a: "));
    let b = parseInt(prompt(" Nhap b: "));
    let x = -b/a;
    alert("Ket qua cua phuong trinh bang: " + x);
</script>
