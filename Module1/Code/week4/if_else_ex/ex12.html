<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tiengui =parseInt(prompt("Tien ban gui vao: "));
  let lai =parseInt(prompt("Nhap % lai xuat ngan hang tren nam : "));
  let thanggui =parseInt(prompt("So thang ban gui vao: "));
  let tien = tiengui*((lai/100)/12)*thanggui;
  alert("So tien ban nhan duoc la: " + tien);
</script>
</body>
</html>
