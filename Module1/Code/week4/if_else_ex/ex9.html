<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt(" Nhap vao do dai canh a cua tam giac:  "));
  let b = parseInt(prompt(" Nhap vao do dai canh b cua tam giac:  "));
  let c = parseInt(prompt(" Nhap vao do dai canh c cua tam giac:  "));
  if (  0 < a && 0 < b &&  0 < c && a + b > c && b + c > a && a+c >b  ){
    alert("Day la 3 canh cau tam giac");
  }
  else{
    alert("Day khong phai 3 canh cua tam giac");
  }
</script>
</body>
</html>
