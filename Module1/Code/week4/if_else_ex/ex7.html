<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  alert("Giai phuong trinh bac 1: ax^2 + bx + c");
  let a = parseInt(prompt(" Nhap a: "));
  let b = parseInt(prompt(" Nhap b: "));
  let c = parseInt(prompt(" Nhap c: "));
  if (a==0){
    alert("Do a = 0 nen day la phuong trinh bac nhat");
    let x = -b/c;
    alert("Ket qua cua phuong trinh bang: " + x);
  }
  else{
    let delta = b*b - 4*a*c;
    if (delta > 0){
      alert(" Phuong trinh co 2 nghiem ")
      let x1 = (-b + Math.sqrt(delta))/(2*a);
      let x2 = (-b - Math.sqrt(delta))/(2*a);
      document.write("x1 = "+ x1);

      document.write(" x2 = "+ x2);
    }
    else if(delta<0){
      alert("Phuong trinh vo nghiem");
    }
    else{
      alert(" Phuong trinh co 1 nghiem duy nhat")
      let x = -b/(2*a);
      document.write("x = "+ x);
    }
  }
</script>
</body>
</html>
