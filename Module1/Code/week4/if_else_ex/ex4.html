<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập vào cạnh dài của hình chữ nhật : "));
  let b = parseInt(prompt("Nhập vào cạnh ngắn của hình chữ nhật : "));
  let c = a*b;
  document.write("Diện tích hình vuông là: " +c);
</script>
</body>
</html>
