<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPrime(n){
    if (n <= 1){
      return false;
    }
    if (n <= 3){
      return true;
    }
    if ( n % 2 === 0 ||   n % 3 === 0){
      return false;
    }
    for (let i = 5; i*i <= n; i += 6){
      if( n % i === 0 || n % (i+2) === 0){
        return false;
      }
    }
    return true;
  }
  function arrIsPrime(arr){
    let arrPr = [];
    for (let i = 0; i < arr.length;i++){
      if (isPrime(arr[i])){
        arrPr.push(arr[i]);
      }
    }
    return arrPr;
  }
  let arr= [100,5,2,9,10,22,13,14];
  let primeNum =  arrIsPrime(arr);
  primeNum.sort(function (a,b){
    return a - b;
  });
  console.log(primeNum);
</script>
</body>
</html>
