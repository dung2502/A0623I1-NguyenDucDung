<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sophut = parseInt(prompt("Nhập số phút bạn đã sử dụng: "));
  let phi = 0;
  const phicodinh = 25;
  if ( sophut > 200){
    phi = (sophut - 200)*200 + 150*400 + 50*600;
  }
  else if ( sophut > 50){
    phi = (sophut - 50)*400 + 50*600;
  }
  else{
    phi = sophut*600;
  }
  let tong = 0.01*phi + phicodinh;
  document.write("Số tiền phải nộp là  " + tong);
</script>
</body>
</html>
