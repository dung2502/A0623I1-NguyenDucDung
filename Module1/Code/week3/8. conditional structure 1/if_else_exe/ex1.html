<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Let Input a = "));
    let b = parseInt(prompt("Let Input b = "));
    if(a%b===0){
        alert("a is divisible by b");
    }
    else{
        alert("a is not divisible by b");
    }
</script>
</body>
</html>
