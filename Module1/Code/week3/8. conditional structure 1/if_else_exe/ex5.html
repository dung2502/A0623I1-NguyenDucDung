<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let test = parseInt(prompt("Nhập điểm bài kiểm tra = "));
  let midterm = parseInt(prompt("Nhập điểm giữa kỳ = "));
  let final = parseInt(prompt("Nhập điểm cuối kỳ = "));
  let average = (test + midterm + final)/3;
  if(8 <= average){
    document.write("Học sinh giỏi");
  }
 else if (6.5 <= average ){
    document.write("Học sinh khá");
   }
  else if(5 <= average){
    document.write("Học sinh trung bình");
  }
  else{
    document.write("Học sinh kém");
  }
</script>
</body>
</html>
