<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let a = parseInt(prompt("enter integer a = "))
    if(a > 0)
    {
      document.write("this is an integer greater than 0 " );
    }
    else if ( a < 0){
      document.write("this is an integer less than 0");
    }
    else{
      document.write("a = " + a);
    }
  </script>
</body>
</html>
