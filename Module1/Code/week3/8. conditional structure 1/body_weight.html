<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight = parseInt(prompt("Weight = "));
  let height = parseInt(prompt("Height = "));
  let bmi = weight / ( height * height);
  if(bmi < 18.5){
    document.write('Underweight = '+ bmi);
  }
  else if(bmi < 25.0){
    document.write('Normal = '+ bmi);

  }
  else if(bmi < 30.0){
    document.write('Overweight = '+ bmi);

  }
  else {
    document.write('Obese = '+ bmi);
  }
</script>
</body>
</html>
