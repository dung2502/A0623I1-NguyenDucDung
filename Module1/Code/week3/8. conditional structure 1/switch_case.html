<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
  Số ngày trong một tháng</h2>
<input id="number" type="text" name="number" style="margin-left:10px">
<input type="button" name="day" value="day" id="day" style="margin-left:10px"><br>
<span style="margin-left: 10px;margin-top: 20px" id="print" name="print"></span>
<script>
  let inDay = document.getElementById("day");
  inDay.addEventListener("click",calculate_month);
  function calculate_month(){
    let inNumber = parseInt(document.getElementById("number").value);
    console.log(inNumber);
    switch (inNumber){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById("print").innerHTML = "Tháng có 31 ngày";
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById("print").innerHTML = "Tháng có 30 ngày";
        break;
      default:
        document.getElementById("print").innerHTML = "Tháng có 28 và 29 ngày";
    }
  }
</script>
</body>
</html>
