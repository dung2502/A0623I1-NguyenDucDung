<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>average</title>
</head>
<body>

<script>
let inbiology = prompt("Biology = ");
let inphysics = prompt("Physics = ");
let inchemistry = prompt("Chemistry = ");
let biology = parseInt(inbiology);
let physics = parseInt(inphysics);
let chemistry = parseInt(inchemistry);
let total = biology + physics + chemistry;
let average = (biology + physics + chemistry)/3;
document.write('Total = ' + total);
document.write('<br>');
document.write('Average = '+average);
</script>
</body>
</html>
