<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diameter_circle</title>
</head>
<body>
<script>
    let inr = prompt(" R = ");
    let r = parseInt(inr);
    let diameter_circle = 2*r*3.14;
    document.write('diameter_circle = '+ diameter_circle);
</script>
</body>
