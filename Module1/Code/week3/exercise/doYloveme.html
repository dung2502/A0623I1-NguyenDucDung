<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
    <h2 style="position:absolute; left:265px; top:175px;">Do you love me?</h2>
    <button id="yes" name="yes" value="yes" style="position:absolute; left:285px; top:235px;">YES</button>
    <button id="no" name="no" value="no" style="position:absolute; left:360px; top:235px;">NO</button>
<script>
    let a = document.getElementById("yes");
    a.addEventListener("click",Yes);
    let b = document.getElementById("no");
    b.addEventListener("mouseover",No);
    function Yes(){
        alert("Yes. you are right ")
    }
    function No(){
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = x + 'px';
        document.getElementById("no").style.top = y + 'px';
    }
</script>
</body>
</html>
