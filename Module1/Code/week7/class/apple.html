<script>
     class Apple {
       constructor(weight) {
         this.weight = weight;

         }
       }
  }
     class Human {
       constructor(name, gender, weight) {

         this.setGender = function (){

         }
         this.setName = function (){

         }

           this.weight = weight;
         }

         this.eatApple = function (a){

           if (a.weight > 0){
             a.weight --;
             this.weight ++;
           }
         }

           if( a.weight === 0){
             alert("Weight apple = " + a.weight);
           }
           else{
             alert("Weight apple = " + a.weight);
           }
         }
       }

  let human1 = new Human('bao', true, 80);

  console.log(apple1.weight);

     console.log(a);
