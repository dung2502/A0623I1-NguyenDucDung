<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n =6;
  let k =3;
  let ar =[1, 3, 2, 6, 1, 2];
  let total = 0;
  for(let i = 0; i< n; i++){
    for(let j = i+1; j < n; j++){
      if((ar[i] + ar[j])% k ===0){
        total++;
      }
    }
  }
  console.log(total);
</script>
</body>
</html>
