  class television {

        this.channelShow = channelShow;
        this.volumeShow = volumeShow;

                for (let i = 0; i < arr.length; i++){

                            if (a === 'v') {
                                console.log(arr[i - 1]);
                                return this.channelShow = arr[i - 1];
                            }
                            else if(a === '^'){
                                console.log(arr[i + 1]);
                                return this.channelShow = arr[i + 1];
                            }
                    }
            }
        }
        this.volumeAdd = function (){
            return this.volumeShow++;
        }

           return this.now = 'off';
        }
