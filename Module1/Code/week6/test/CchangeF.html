<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <b> Type a vlue in the Fahrenheit field to convert the value to Celcius:</b><br>
  <b>Fahrenheith <input type="number" id="change" oninput="changeC()"><br></b>
  <b> Celcius: <span id="result"></span></b>
  <script>
      function changeCtoF(f){
           let c = (f - 32)/1.8;
          return c;
      }
      function changeC(){
          let input = document.getElementById("change").value;
          let result = changeCtoF(input);
          document.getElementById("result").innerHTML = result;
      }
  </script>
</body>
</html>
