<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function minArray(a){
    if (a.length === 0){
      return -1;
    }
    let m = a[0];
    for (let i =0; i < a.length; i++){
      if (m > a[i]){
        m = a[i];
      }
    }
    return m;
  }
  let arr = [];
  let result = minArray(arr);
  console.log(result);
</script>
</body>
</html>
