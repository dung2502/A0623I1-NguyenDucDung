<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function processConfirm(answer){
    let result = "";
    if (answer){
      result = "Excellent. We'll play a nice game of chess.";
    }
    else{
      result = "May be later.";
    }
    return result;
  }
  let confimAnswer = confirm("Shall we play chess ?");
  let theAnswer = processConfirm(confimAnswer);
  alert(theAnswer);
</script>
</body>
</html>
