<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function swap(a,b){
    let c = a;
    a = b;
    b = c;
    alert("a = " + a + " b = "+ b);
  }
  let x = parseInt(prompt("Nhập vào số a bất kỳ:"));
  let y = parseInt(prompt("Nhập vào số b bất ký:"));
  swap(x,y);
</script>
</body>
</html>
