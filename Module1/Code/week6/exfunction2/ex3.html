<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function factorial(a){
    let total = 1;
    if (a === 0 || a === 1){
      return 1;
    }
    else{
      return a * factorial(a-1);
      }
  }
  let num = parseInt(prompt("Nhập số dương bạn muốn tính giai thừa: "));
  alert(factorial(num));
</script>
</body>
</html>
