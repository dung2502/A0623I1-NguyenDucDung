<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(a){
        return a * a;
    }
    let num = parseInt(prompt("Nhập số bất kỳ: "));
    alert("Bình phương của số vừa nhập là: "+ square(num));
</script>
</body>
</html>
