<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function reverse(a){
    a.reverse();
    console.log("Mảng a sau khi đảo ngược: "+ a);
  }
  let arr = [];
  let num = parseInt(prompt("number in array A : "));
  for (let i = 0; i< num; i++){
    arr.push(prompt("add number in to array A: "));
  }
  reverse(arr);
</script>
</body>
</html>
