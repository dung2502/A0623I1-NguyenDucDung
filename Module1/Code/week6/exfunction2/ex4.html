<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function text(a){
    return !isNaN(a);
  }
  let t = prompt(" Nhập vào 1 ký tự bất kì: ");
  if(text(t)){
    alert("Đây là không phải ký tự số");
  }
  else{
    alert("Đây là ký tự số");
  }
</script>
</body>
</html>
