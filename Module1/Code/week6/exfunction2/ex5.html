<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function num(a,b,c){
        if( a < b && a < c){
            alert("a là số nhỏ nhất.");
        }
        else if(  b < a && b < c ){
            alert(" b là số nhỏ nhất.")
        }
        else{
            alert("c là số nhở nhất.")
        }
    }
    let x = parseInt(prompt("Nhập vào số a: "));
    let y = parseInt(prompt("Nhập vào số b: "));
    let z = parseInt(prompt("Nhập vào số c: "));
    num(x,y,z);
</script>
</body>
</html>
