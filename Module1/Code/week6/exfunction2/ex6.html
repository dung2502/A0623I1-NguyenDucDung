<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function num(a){
    if(Number.isInteger(a) && a > 0){
      alert("Đây là số nguyên dương.")
    }
    else{
      alert("Đây ko phải số nguyên dương.")
    }
  }
  let x = parseInt(prompt("Nhập vào 1 số bất kỳ: "));
  num(x);
</script>
</body>
</html>
