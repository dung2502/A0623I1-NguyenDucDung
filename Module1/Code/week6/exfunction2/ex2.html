<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  function circle(a){
    let s = 2*3.14*a;
    let cv = 3.14*a;
    alert("Chu vi và diện tích cảu hình tròn lần lượt là: "+ s +" , " + cv);
  }
  let r = parseInt(prompt(" Nhập bán kính cảu hình tròn: "));
  circle(r);
</script>
</body>
