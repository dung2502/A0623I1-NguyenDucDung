<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let inNum = prompt("Pleased add a number: ");
  let total = [inNum[0]];
  for(let i = 1; i < inNum.length; i++){
    if((inNum[i -1]%2 ===0) && (inNum[i]%2 ===0)){
      total.push('-', inNum[i]);
    }
    else{
      total.push(inNum[i]);
    }
  }
  document.write(total.join(''));
</script>
</body>
</html>
