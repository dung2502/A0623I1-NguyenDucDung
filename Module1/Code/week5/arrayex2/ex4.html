<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = parseInt(prompt("how many number in array : "));
  let text = []
  let numberText  = 0;
  for (let i = 0; i< num; i++){
    text.push(prompt("add number in to array : "));
  }
  for (let i = 0; i < num; i++) {
    console.log(typeof text[i]);
    if (isNaN(text[i])) {
      numberText++;
    }
  }
  console.log(numberText);
</script>
</body>
</html>
