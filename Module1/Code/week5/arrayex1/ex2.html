<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numArr = [1,2,3,4,5,6,7,8,9,0];
  let maxNum = numArr[0] ;
  let place = 0;
  for (let i =0; i < numArr.length; i++ ) {
    if (numArr[i] > maxNum) {
      maxNum = numArr[i];
      place = i;
    }
  }
    console.log("Max Number: " + maxNum + " Place:"+ place);
</script>
</body>
</html>
