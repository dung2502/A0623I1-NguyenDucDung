<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let numB = parseInt(prompt("number in array: "));
  let arr = []
  for (let i = 0; i< numB; i++){
    arr.push(parseInt(prompt("add number in to array: ")));
  }
  let v = parseInt(prompt(" Let add V number: "))
  {
    for (let i = 0; i < numB; i++) {
      if (i === numB - 1 && arr[i] !== v) {
        alert("V is not in the array");
      }
      if ( arr[i] === v) {
        alert("V is in the array");
      }
    }
  }
</script>
</body>
</html>
