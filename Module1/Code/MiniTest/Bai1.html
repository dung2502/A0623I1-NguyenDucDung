<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = parseInt(prompt(" Nhập n phần tử bạn muốn thêm vào mảng số nguyên ( n <= 20) : "));
  let arrNum = [];
  while(num > 20){
      num = parseInt(prompt(" Vui lòng nhập lại cho phù hợp với điều kiện ( số phần tử <= 20 ) : "));
  }
    for (let i = 0; i< num; i++){
      arrNum.push(parseInt(prompt("Nhập các số vào mảng : ")));
    }
  function chanLe(){
    let tongChan = 0;
    let tongLe = 0;
    for (let i = 0; i < arrNum.length; i++){
      if (arrNum[i] % 2 === 0){
        tongChan += arrNum[i];
      }
      else{
          tongLe += arrNum[i];
      }
    }
    return tongChan - tongLe;
  }
  document.write(arrNum + '<br>');
  document.write("Kết quả: " + chanLe());
</script>
</body>
</html>
